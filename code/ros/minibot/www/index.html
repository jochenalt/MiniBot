    <script>
        var botUrdfView;        // view of URDF
        var kinematicsPanel;    // panel for  kinematics
        var poseStorePanel;     // panel for managing poses
        var programmePanel;
        var kinematics;         // kinematics library
        var tfClient;
        var urdfClient;

        // Connect to ROS.
        var serverName = window.location.href.replace("http://","").split(":")[0]
        var ros = new ROSLIB.Ros({
            url: 'ws://' + serverName + ':9090'
        });

            var settings = Utils.readConfiguration(
                function(settings) {
                    setTheme("slateTheme"); 
                }, 
                function (result) { 
                    alert (result)
                });
        /**
         * Setup all visualization elements when the page is loaded.
         */

        function initRobotView(backgroundColor) {
            // Setup a client to listen to TFs.
            tfClient = new ROSLIB.TFClient({
                ros: ros,
                angularThres: 0.0001,    // [rad] angular threshold for rotations before th UI reacts
                transThres: 0.0001,       // [m] translation threshold, 0.1 mm
                fixedFrame : 'base_link', // all coordinates are relative to world
                rate : 10.0               // update frequency [Hz]
            });
            var w = document.getElementById("RobotView").offsetWidth ;
            var h = document.getElementById("RobotView").offsetHeight;
            botUrdfView = new ROS3D.Viewer({
                divID: 'urdf',
                width: w,
                height: h,
                antialias: true,
                background: backgroundColor,  
                cameraPose: {
                    x: 0.6,
                    y: 0.6,
                    z: 0.8
                },
                displayPanAndZoomFrame : false, // no coord frame in the origin
                lineTypePanAndZoomFrame : false,
                antialias : true
            });


            // Add a grid.
            botUrdfView.addObject(new ROS3D.Grid({
              num_cells: 5,
              color: '#343A30',
              lineWidth: 1,
              cellSize: 0.1
            }));

            // Setup the direct kinematics panel
            urdfClient = new ROS3D.UrdfClient({
               ros: ros,
               tfClient: tfClient,
               path: 'http://' + serverName + ':8085/',
               rootObject: botUrdfView.scene,
               loader: ROS3D.COLLADA_LOADER
            });


            // Setup the marker client.
            var startMarkerClient = new ROS3D.InteractiveMarkerClient({
              ros : ros,
              tfClient : tfClient,
              // hidden : true,
              topic : '/markers',
              camera : botUrdfView.camera,
              rootObject : botUrdfView.selectableObjects
            });
        }


        function init() {
            kinematics = new Kinematics.Init({
               ros: ros
            });



            // ugly: the first invokation on the webserver requires all topics to be published
            // wait 1s until this is sure before initiating the bot view
            setTimeout(function() {


                kinematicsPanel = new KinematicsPanel.Init({
                  ros: ros
                });

                poseStorePanel  = new PoseStorePanel.Init({
                  ros: ros,
                  kinematicsPanel: kinematicsPanel,
                  kinematics: kinematics
                });

                programmePanel  = new ProgrammePanel.Init({
                  ros: ros,
                  kinematicsPanel: kinematicsPanel,
                  kinematics: kinematics,
                  poseStorePanel : poseStorePanel
                });

                poseStorePanel.setProgrammePanel(programmePanel);

                kinematicsPanel.refresh();

               
            }, 1500);

            window.addEventListener("resize", resize);

            // size of poseStore panel and programme panel is computed in resize
            resize();
        }

        function resize() {
            var outerBorder = document.getElementById("RobotViewOuter").offsetHeight;
            var innerBorder= document.getElementById("RobotView").offsetHeight;
            var spacer = (outerBorder-innerBorder)/2;

            // resize the pose list
            var hList = document.getElementById("posePanel").offsetHeight - document.getElementById("poseButtonPanel").offsetHeight - spacer*28;
            document.getElementById("poseListGroup").style.height = hList.toString() +"px";

            // resize the programme list
            var hList = document.getElementById("planningPanel").offsetHeight - document.getElementById("programmButtonPanel").offsetHeight - spacer*24;
            document.getElementById("statementListGroup").style.height = hList.toString() +"px";   

            // resize robot view
            var w = document.getElementById("RobotView").offsetWidth;
            var h = document.getElementById("RobotView").offsetHeight
            // botUrdfView.resize(w, h); // leave some space for the border of the container
        };

        function unitChange() {
          Utils.switchAngleUnit(1-Utils.currentAngleUnitIsGrad());

          if (Utils.currentAngleUnitIsGrad())
            document.getElementById("unitChangeButton").innerHTML = "[Â°]";
          else 
            document.getElementById("unitChangeButton").innerHTML = "[RAD]";

          kinematicsPanel.switchAngleUnit(Utils.currentAngleUnitIsGrad());
        }

        function switchToPlan() {
            document.getElementById('settigsPanel').classList.add('d-none')
            document.getElementById('settigsPanel').classList.remove('d-flex')

            document.getElementById('kinematicsPanel').classList.remove('d-none')
            document.getElementById('kinematicsPanel').classList.add('d-flex')

            document.getElementById('posePanel').classList.remove('d-none')
            document.getElementById('posePanel').classList.add('d-flex')

            document.getElementById('planningPanel').classList.remove('d-none')
            document.getElementById('planningPanel').classList.add('d-flex')
        }
        function switchToSettings() {
            document.getElementById('settigsPanel').classList.remove('d-none');
            document.getElementById('settigsPanel').classList.add('d-flex');

            document.getElementById('kinematicsPanel').classList.add('d-none');
            document.getElementById('kinematicsPanel').classList.remove('d-flex');

            document.getElementById('posePanel').classList.add('d-none');
            document.getElementById('posePanel').classList.remove('d-flex');

            document.getElementById('planningPanel').classList.add('d-none');
            document.getElementById('planningPanel').classList.remove('d-flex');
        }

        function setTheme(str) {
            var cssfile;
            var robotViewColor;
 
            switch (str) {
                case "simplexTheme":
                    robotViewColor = '#FFFFFF';
                    cssfile = "/minibot/bootstrap-simplex.min.css";
                    break;
                case "slateTheme":
                    robotViewColor = '#ECF0F1';
                    cssfile = "/minibot/bootstrap-slate.min.css";
                    break;
                case "sandstoneTheme":
                    robotViewColor = '#F8F5F0';
                    cssfile = "/minibot/bootstrap-sandstone.min.css";
                    break;
                case "darklyTheme":
                    robotViewColor = '#ADB5BD';
                    cssfile = "/minibot/bootstrap-darkly.min.css","css";
                    break;

                default:
                    robotViewColor = '#222222'; 
                    cssfile = "/minibot/bootstrap-cyborg.min.css"
                    break;
            }
            var fileref=document.createElement("link")
            fileref.setAttribute("rel", "stylesheet")
            fileref.setAttribute("type", "text/css")
            fileref.setAttribute("href", cssfile)
            if (typeof fileref!="undefined")
                document.getElementsByTagName("head")[0].appendChild(fileref)

            // delete the old robotview (unless it is the first call)
            urdfView = document.getElementById("urdf")
            if (urdfView != null) {
                viewer = urdfView.childNodes[0];
                if (viewer != null)
                    urdfView.removeChild(viewer);
            }

            // re instantiate it
            initRobotView(robotViewColor);
        }

       </script>
</head>

                              <button type="button" class="btn-sm btn-secondary w-100" onclick="programmePanel.backward()">Back</button>
                              <button type="button" class="btn-sm btn-secondary w-100" onclick="programmePanel.run()">Run</button>
                            </div>   
                        </div>
                    </div>
                </div>
            </div>

            <div id="settigsPanel" class="d-none col mx-0 p-0 pl-0"  >
                <div class="row d-flex flex-grow-1 bg-light border my-1 ml-0 mr-0 p-0">
                    <div class="col d-flex w-100 p-0 m-0 ">
                        <div class="w-100 mx-1 mt-1 mb-0 pl-2 " >
                            <div class='w-100 my-0 py-0' 
                                id='settingsAlertHeadline' role='alert'/>Settings</div>
                            <div class='col alert alert-success w-100 my-0 py-0' style='display:none;' 
                                 id='settingsAlertSuccess' role='alert'/></div>
                            <div class='col alert alert-danger w-100 my-0 py-0' style='display:none;' 
                                 id='settingsAlertError' role='alert'/></div>
                            <div class='col alert alert-warning w-100 my-0 py-0' style='display:none;' 
                                 id='settingsAlertWarning' role='alert'/></div>
                        </div>
                    </div>
                    <div id="settingsButtonPanel" class="w-100 row p-0 mx-2 d-flex align-self-end ">
                        <div class="w-100 p-0 my-3 w-100" >
                            <div class="col p-0 "><small>Themes</small>
                            </div>
                                <div class='form-check form-check-inline w-100'>
                                    <div class="custom-control custom-radio w-100">
                                        <input id="cyborgTheme" type="radio" class="custom-control-input"  name="themeSwitcher" onchange='setTheme(event.target.id)' checked/>
                                        <label class="custom-control-label" for="cyborgTheme">Cyborg</label>
                                    </div>
                                    <div class="custom-control custom-radio  w-100">
                                        <input id="darklyTheme" type="radio" class="custom-control-input" name="themeSwitcher" onchange='setTheme(event.target.id)'/>
                                        <label class="custom-control-label" for="darklyTheme">Darkly</label>
                                    </div>
                                    <div class="custom-control custom-radio  w-100">
                                        <input id="slateTheme"  type="radio" class="custom-control-input"  name="themeSwitcher"  
                                                oninput="setTheme(event.target.id)"/>
                                        <label class="custom-control-label" for="slateTheme">Slate</label>
                                    </div>
                                    <div class="custom-control custom-radio  w-100">
                                        <input id="simplexTheme"  type="radio" class="custom-control-input"  name="themeSwitcher"
                                                oninput="setTheme(event.target.id)"/>
                                        <label class="custom-control-label" for="simplexTheme">Simplex</label>
                                    </div>
                                    <div class="custom-control custom-radio  w-100">
                                        <input id="sandstoneTheme"  type="radio" class="custom-control-input"  name="themeSwitcher"
                                                oninput="setTheme(event.target.id)"/>
                                        <label class="custom-control-label" for="sandstoneTheme">Sandstone</label>
                                    </div>
                                </div>
                        </div> 
                        <div class="col w-100 m-0 p-0">
                            <div class="col p-0"><small>Danger Zone</small></div>
                            <div class="btn-group col p-0">
                              <button type="button" class="btn-sm btn-secondary w-100" >OK</button>
                            </div>
                            <div class="btn-group col p-0 mb-3">
                               <button type="button" class="btn-sm btn-danger w-100" >Factory Reset</button>
                            </div>   
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>
